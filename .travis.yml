language: generic
os: osx
osx_image: xcode8.3
install:
- brew upgrade python3
- pip3 install --upgrade setuptools
- pip3 install -r requirements.txt
script:
- make dist
- ls -l dist
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true  
  file: dist/ComicTagger*
  draft: true
  on:
    repo: davide-romanini/comictagger
    branch: feature/100-travis-osx
