language: python
# Only build tags
if: type = pull_request OR tag IS present
branches:
  only:
    - develop
    - /^\d+\.\d+\.\d+.*$/
env:
  global:
    - PYTHON=python3
    - PIP=pip3
    - SETUPTOOLS_SCM_PRETEND_VERSION=$TRAVIS_TAG
    - MAKE=make
matrix:
  include:
    - os: linux
      python: 3.8
    - name: "Python: 3.7"
      os: osx
      language: shell
      python: 3.7
      env: PYTHON=python3 PIP="python3 -m pip"
      cache:
        - directories:
          - $HOME/Library/Caches/pip
    - os: windows
      language: bash
      env: PATH=/C/Python37:/C/Python37/Scripts:$PATH MAKE=mingw32-make PIP=pip PYTHON=python
before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install -y python --version 3.7.9; choco install -y mingw zip; fi
install:
  - $PIP install --upgrade setuptools
  - $PIP install -r requirements.txt
script:
  - if [ "$TRAVIS_OS_NAME" != "linux" ]; then $MAKE dist ; fi

deploy:
  - name: "$TRAVIS_TAG"
    body: Released ComicTagger $TRAVIS_TAG
    provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: dist/*.zip
    draft: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME != "linux"
  - provider: pypi
    user: __token__
    password:
      secure: 
    skip_existing: true
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = "linux"
